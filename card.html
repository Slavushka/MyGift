<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGift</title>

  <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="body body_congratulation">
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="./img/logo.svg" alt="Логотип MyGift"
        width="180" height="48">
    </div>
  </header>

  <main class="main-contant">
    <section class="congratulations">
      <div class="container">
        <h1 class="congratulations__title">Вам открытка!</h1>

        <p class="congratulations__description">
          Нажмите на неё, чтобы узнать от кого она и прочитать поздравление
        </p>

        <div class="card congratulations__card">
          <div class="card__inner">
            <div class="card__front">
              <img class="card__image" src="./img/card_03.jpg" alt="Открытка">
            </div>

            <div class="card__back"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
